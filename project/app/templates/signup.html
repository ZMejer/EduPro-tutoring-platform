{% extends "base.html" %}
{% block title %}Rejestracja ⋅ EduPro{% endblock %}
{% block content %}
  <div class="container">
    <h1>Rejestracja</h1>
    <form>
        <div class="col-sm-5 mb-3 mt-5">
            <input type="text" class="form-control" id="name" placeholder="Imię">
        </div>
        <div class="col-sm-5 mb-3">
            <input type="text" class="form-control" id="surname" placeholder="Nazwisko">
        </div>
        <div class="col-sm-5 mb-3">
            <input type="text" class="form-control" id="login" placeholder="Login">
        </div>
        <div class="col-sm-5 mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="col-sm-5 mb-3">
          <input type="password" class="form-control" id="password" placeholder="Hasło">
        </div>
        <div class="col-sm-5 mb-3">
            <input type="password" class="form-control" id="password" placeholder="Potwierdź hasło">
        </div>
          <div class="col-sm-5 mb-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">Nauczyciel</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">Student</label>
            </div>
          </div>
        <div class="col-sm-5">
          <button type="submit" class="btn btn-primary">Zarejestruj się</button>
        </div>
    </form>
  </div>
{% endblock %}
