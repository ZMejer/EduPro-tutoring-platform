<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}EduPro{% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="static/css/global.css">
        {% load static %}
        <link rel="icon" type="image/x-icon" href="{% static 'app/images/logo.ico' %}">
    </head>

    <body>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
          {% load static %}
          <img src="{% static 'app/images/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
          EduPro
        </a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="home">Strona główna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Korepetytorzy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Terminy</a>
            </li>
          </ul>
            <a href="rejestracja" class="ms-auto me-2">
              <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Rejestracja</button>
            </a>
            <a href="logowanie" class="">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Zaloguj się</button>
            </a>
        </div>
      </nav>
          {% block content %}{% endblock %}
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    </body>
</html>
