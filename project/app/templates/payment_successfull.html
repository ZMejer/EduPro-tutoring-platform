{% extends "base.html" %}
{% block title %}Strona główna ⋅ EduPro{% endblock %}
{% block content %}
<div class="container">
    <h1>Payment successfull</h1>
    {% if messages %}
        {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}">
        {{ message }}
        </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
